<ion-header>
  <ion-toolbar>
    <ion-buttons slot='start'>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot='end'>
      <ion-button 
        fill="clear" 
        slot="end" e
        xpand='block' 
        icon-only
        (click)='adicionarEntrada()'>
        <ion-icon name='add'></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Future Log</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-progress-bar type="indeterminate" *ngIf="showProgressBar"></ion-progress-bar>
  
  <ion-card *ngFor='let mes_atual of entradas_ftlog; let ftlog_id = index'>
    <ion-card-header>
      <ion-card-title>
          {{mes_atual.nome_mes}}, {{mes_atual.ano}}
      </ion-card-title>
    </ion-card-header>
    
    <ion-item-sliding *ngFor='let entrada of mes_atual.entradas; let entrada_id = index'>  
      <ion-item>
        <ion-icon class='bullet-icon' size='small' name="star"></ion-icon>
        <ion-icon class='bullet-icon' size='small' name="albums"></ion-icon>
        
        {{entrada.full_date.dia}} | {{entrada.descricao}}
      </ion-item>
  
      <ion-item-options side="end">
        <ion-item-option (click)="removerEntrada(entrada, ftlog_id, entrada_id)" color='danger'>
          <ion-icon name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-card>
</ion-content>
