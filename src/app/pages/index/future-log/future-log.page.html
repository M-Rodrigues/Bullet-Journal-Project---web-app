<ion-header>
  <ion-toolbar>
    <ion-buttons slot='start'>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot='end'>
      <ion-button 
        fill="clear" 
        slot="end"
        expand='block' 
        icon-only
        (click)='adicionarEntrada()'>
        <ion-icon name='add'></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Future Log</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-progress-bar type="indeterminate" *ngIf="showProgressBar"></ion-progress-bar>
  
  <ion-card *ngFor='let fl_mes of meu_fl; let meu_fl_id = index'>
    <ion-card-header>
      <ion-card-title>{{fl_mes.mes_nome}}</ion-card-title>
      <ion-card-subtitle>{{fl_mes.ano}}</ion-card-subtitle>
    </ion-card-header>

    <ion-fab vertical="top" horizontal="end" slot="fixed">
      <ion-fab-button color="light" translucent="true" (click)='criarNovaEntrada(fl_mes, meu_fl_id)'>
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
    
    <ion-item-sliding *ngFor='let entrada of fl_mes.entradas; let entrada_id = index'>  
      <ion-item>
        <ion-icon class='bullet-icon' size='small' name="star"></ion-icon>
        <ion-icon class='bullet-icon' size='small' name="albums"></ion-icon>
        {{entrada.descricao}}
      </ion-item>
  
      <ion-item-options side="end">
        <ion-item-option (click)="removerEntrada(entrada, meu_fl_id, entrada_id)" color='danger'>
          <ion-icon name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-card>
</ion-content>
