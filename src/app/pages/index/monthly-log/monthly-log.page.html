<ion-header>
  <ion-toolbar>
    <ion-buttons slot='start'>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Monthly Log</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-progress-bar type="indeterminate" *ngIf="showProgressBar"></ion-progress-bar>
  <ion-grid>
    <ion-row align-items-center>
      <ion-col size='6'>
        <ion-button
          size='small'
          expand='full'
          shape='round'
          color='tertiary'
          [fill]="selectedPage == 0 ? 'solid' : 'clear'" 
          (click)='goCalendarPage()'>Calendar Page</ion-button>
        </ion-col>
        <ion-col size='6'>
          <ion-button 
          size='small'
          expand='full'
          shape='round'
          color='tertiary'
          [fill]="selectedPage == 1 ? 'solid' : 'clear'" 
          (click)='goTaskPage()'>Task Page</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>


  
  <ion-slides #slides [options]="slideOpts">
    <ion-slide>
      <app-calendar-page></app-calendar-page>
    </ion-slide>
    <ion-slide>
      <app-task-page></app-task-page>
    </ion-slide>
  </ion-slides>
</ion-content>
