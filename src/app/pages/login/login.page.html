<ion-header>
  <ion-toolbar>
    <ion-title>Log In</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>


  <img src='assets/img/bujo_logo_black.png' style='max-width: 500px; margin: 0 auto;'/>
  
  <form (ngSubmit)="onLogin(myForm)" #myForm="ngForm" style='width:75%; margin: 0 auto;'>
    <ion-item class="form-group">
      <ion-label position="floating">E-mail</ion-label>
      <ion-input class='form-control' type="email" name="email" [(ngModel)]="user.email" required></ion-input>
    </ion-item>

    <ion-item class="form-group">
      <ion-label position="floating">Senha</ion-label>
      <ion-input class='form-control' type="password" name="password" [(ngModel)]="user.password" required></ion-input>
    </ion-item>

    <ion-button type="submit" expand="block" style="--background: #537A5A; --background-activated: rgb(59, 85, 63);"
      [disabled]="myForm.invalid" shape="round">
      Entrar</ion-button>

      <ion-grid no-padding>
        <ion-row>
          <ion-col size='6'>
            <ion-button fill='clear' size='small' routerLink='/register' expand="block" shape="round"
              style="--border-color: #383B53; --background-activated: #383B53;--color-activated:#FFFFFF; --color: #383B53;">
              Criar Conta</ion-button>
          </ion-col>
          <ion-col size='6'>
            <ion-button fill='clear' size='small' routerLink='/recover' expand="block" shape="round"
              style="--border-color: #383B53; --background-activated: #383B53;--color-activated:#FFFFFF; --color: #383B53;">
              Recuperar Senha</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
  </form>

</ion-content>
